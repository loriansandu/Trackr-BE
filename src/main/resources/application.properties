spring.datasource.url=jdbc:h2:mem:testdb1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${H2DATABASE_USERNAME}
spring.datasource.password=${H2DATABASE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create


jwt.secret-key= ${JWT_SECRET_KEY}
jwt.expiration= ${JWT_EXPIRATION}

google.client-id= ${GOOGLE_CLIENT_ID}

###### Email Properties ######
#smtp mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

security.allowed.origins=${ALLOWED_ORIGINS}
security.allowed.methods=GET,POST,PUT,DELETE,PATCH
security.allowed.headers=*